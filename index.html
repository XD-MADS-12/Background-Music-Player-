<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Video Gallery -->
    <div class="gallery-container">
        <div class="video" data-video-id="IExBivh96AE">
            <img src="https://img.youtube.com/vi/IExBivh96AE/0.jpg" alt="Video Thumbnail">
            <h3>Video 1</h3>
        </div>
        <div class="video" data-video-id="1ii-UaisDJ8">

            <h3>Video 2</h3>
        </div>
        <div class="video" data-video-id="w3A9r4v6Ui0">
            <img src="https://img.youtube.com/vi/w3A9r4v6Ui0/0.jpg" alt="Video Thumbnail">
            <h3>Video 3</h3>
        </div>
        <div class="video" data-video-id="9VbT3EErWxU">
            <img src="https://img.youtube.com/vi/9VbT3EErWxU/0.jpg" alt="Video Thumbnail">
            <h3>Video 4</h3>
        </div>
        <div class="video" data-video-id="trvhnFM1SQY">
            <img src="https://img.youtube.com/vi/trvhnFM1SQY/0.jpg" alt="Video Thumbnail">
            <h3>Video 5</h3>
        </div>
        <div class="video" data-video-id="JePw3GnwJi4">
            <img src="https://img.youtube.com/vi/JePw3GnwJi4/0.jpg" alt="Video Thumbnail">
            <h3>Video 6</h3>
        </div>
        <div class="video" data-video-id="aPuwAzH8iJI">
            <img src="https://img.youtube.com/vi/aPuwAzH8iJI/0.jpg" alt="Video Thumbnail">
            <h3>Video 7</h3>
        </div>
        <div class="video" data-video-id="-5Yeph6BS0M">
            <img src="https://img.youtube.com/vi/-5Yeph6BS0M/0.jpg" alt="Video Thumbnail">
            <h3>Video 8</h3>
        </div>
        <div class="video" data-video-id="Qe_0x5Jj5z8">

            <img src="https://img.youtube.com/vi/1b13TKYbVZc/0.jpg" alt="Video Thumbnail">
            <h3>Video 10</h3>
        </div>
    </div>

    <!-- YouTube Video Player -->
    <div class="player-container">
        <div id="player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
          </html>
